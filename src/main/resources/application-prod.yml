# =============================================================================
# 프로덕션 환경 설정
# =============================================================================
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate
      dialect: org.hibernate.dialect.OracleDialect
    show-sql: true #SQL이 어케 돌아 가야되는지 확인 해야됨
    properties:
      hibernate:
        format_sql: true  #SQL이 어케 돌아 가야되는지 확인 해야됨
        defer-datasource-initialization: true
        connection-test-query: SELECT 1 FROM DUAL
        connection-timeout: 30000
        maximum-pool-size: 20
        minimum-idle: 5
        idle-timeout: 30000
        characterEncoding: UTF-8
        time_zone: Asia/Seoul
  datasource:
    url: >-
      jdbc:oracle:thin:@(DESCRIPTION=
        (ADDRESS_LIST=
          (ADDRESS=(PROTOCOL=TCP)(HOST=${DB_HOST})(PORT=${DB_PORT}))
          (ADDRESS=(PROTOCOL=TCP)(HOST=10.0.13.76)(PORT=${DB_PORT}))
        )
        (CONNECT_DATA=(SERVICE_NAME=${DB_NAME}))
        (FAILOVER=on)(LOAD_BALANCE=off)
      )
    driver-class-name: oracle.jdbc.OracleDriver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 30000
  mvc:
    hiddenmethod:
      filter:
        enabled: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.restaurant.reservation: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.boot.autoconfigure: INFO
    org.springframework.boot.actuate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

aws:
  cognito:
    user-pool-id: ${COGNITO_USER_POOL_ID}
    client-id: ${COGNITO_CLIENT_ID}
    client-secret: ${COGNITO_CLIENT_SECRET}
    domain: ${COGNITO_DOMAIN}
    region: ap-northeast-2

    jwks-url: ${COGNITO_JWKS_URL}
    token-endpoint: ${COGNITO_TOKEN_ENDPOINT}
    authorize-endpoint: ${COGNITO_AUTHORIZE_ENDPOINT}
    logout-endpoint: ${COGNITO_LOGOUT_ENDPOINT}

    redirect-uri: ${COGNITO_REDIRECT_URI}
    scope: openid profile email phone
    response-type: code
    grant-type: authorization_code

security:
  jwt:
    secret: ${JWT_SECRET_KEY} # 실제 운영 시 환경변수로 관리
    expiration: 3600000  # 1시간 (밀리초)
    refresh-expiration: 86400000  # 24시간 (밀리초)